<div class="demo">
  <div class="today">
    <h2>{{ now | date:'short' }}</h2>
    <button (click)="updateTime()">Update Time</button>
  </div>
  <div class="hide-show">
    <h2>Some Nonesense</h2>
    <div *ngIf="!getHidden()">
      <iframe src="https://giphy.com/embed/hHZEsQS4PrBFC"
              width="480"
              height="480"
              frameBorder="0"
              class="giphy-embed"
              allowFullScreen></iframe>
    </div>
    <div *ngIf="getHidden()">
      <iframe src="https://giphy.com/embed/5nkIn9AEfUQ6JtXL43"
              width="480"
              height="480"
              frameBorder="0"
              class="giphy-embed"
              allowFullScreen></iframe>
    </div>
    <button (click)="toggleHidden()">Toggle Cuteness</button>
  </div>

  <div class="list">
    <h2>{{ companies.length | pluralize:'A Cool Place':'Some Cool Places'}} to Work</h2>
    <ul>
      <li *ngFor="let company of companies">{{ company }}</li>
    </ul>
  </div>
</div>
