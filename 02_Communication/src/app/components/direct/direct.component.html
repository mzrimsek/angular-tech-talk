<div class="test">
  <div class="message">
    Message from parent: {{ message }}
  </div>

  <div class="title">
    Other message: {{ variableMessage }}
  </div>

  <div class="count">
    <div class="value">Count: {{ count }}</div>
    <button (click)="incrementCount()">Increment</button>
  </div>

  <div class="fun-button">
    <button (click)="emitButtonClicked()">Click Me</button>
  </div>
</div>
